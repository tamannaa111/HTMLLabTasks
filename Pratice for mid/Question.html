<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexora Tech Product Table</title>
    <link rel="stylesheet" href="Qstyle.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Product ID</th>
                <th colspan="2">Product Information</th>
                <th rowspan="2">Availability</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">101</td>
                <td>Smartphone</td>
                <td>$799</td>
                <td rowspan="2">
                    <ul>
                        <li>In Stock</li>
                        <li>Available Online</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>Smartphone Pro</td>
                <td>$999</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Laptop</td>
                <td>$1299</td>
                <td>
                    <ul>
                        <li>In Stock</li>
                        <li>Available in Stores</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td rowspan="2">103</td>
                <td>Tablet</td>
                <td>$499</td>
                <td rowspan="2">
                    <ul>
                        <li>Limited Stock</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>Tablet Pro</td>
                <td>$649</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
