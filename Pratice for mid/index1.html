<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All-in-One Example</title>
  <link rel="stylesheet" href="style.css"> <!-- External CSS -->
</head>
<body>

  <!-- Top Navigation Bar -->
  <div class="top-nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <!-- Side Navigation Bar -->
  <div class="side-nav">
    <a href="#">Dashboard</a>
    <a href="#">Settings</a>
    <a href="#">Profile</a>
    <a href="#">Log Out</a>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    
    <!-- Dropdown Menu -->
    <div class="dropdown">
      <button class="dropbtn">Dropdown Menu</button>
      <div class="dropdown-content">
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
        <a href="#">Option 3</a>
      </div>
    </div>

    <!-- Inline Block Layout -->
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>

    <!-- Overflow Content -->
    <div class="container">
      <div class="content">
        <p>Content inside a scrollable container. Scroll to see more content.</p>
        <p>This content is overflowing, and the box will scroll.</p>
      </div>
    </div>

  </div>

</body>
</html>
