<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>GoLady – Clean Use Case Diagram (Interactive SVG)</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --bg:#0b1220;
    --card:#0f172a;        /* panel */
    --ink:#e5e7eb;         /* text */
    --muted:#a3aed0;
    --system:#0b2340;      /* system boundary */
    --rider:#06b6d4;       /* cyan */
    --driver:#22c55e;      /* green */
    --admin:#f59e0b;       /* amber */
    --include:#a78bfa;     /* purple */
    --extend:#fb7185;      /* rose */
    --ext:#94a3b8;         /* external boxes */
    --ucfill:#0b1933;
    --ucstroke:#65a4ff;
  }
  html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif}
  .wrap{max-width:1200px;margin:0 auto;padding:16px}
  .panel{background:var(--card);border:1px solid #192746;border-radius:16px;padding:12px 14px;margin-bottom:12px;box-shadow:0 6px 24px rgba(0,0,0,.25)}
  h1{margin:.25rem 0 .35rem;font-size:20px;font-weight:700;letter-spacing:.2px}
  .legend{font-size:13px;color:var(--muted)}
  .filters{display:flex;flex-wrap:wrap;gap:10px;margin-top:8px}
  .chip{display:inline-flex;align-items:center;gap:8px;background:#0b1b33;border:1px solid #1e3a5f;border-radius:999px;padding:6px 10px;cursor:pointer;user-select:none}
  .chip input{accent-color:#60a5fa;transform:scale(1.1)}
  .dot{width:10px;height:10px;border-radius:999px;display:inline-block}
  .r{background:var(--rider)} .d{background:var(--driver)} .a{background:var(--admin)}
  .i{background:var(--include)} .e{background:var(--extend)} .x{background:var(--ext)}

  svg{width:100%;height:auto;display:block;border:1px solid #1a2a44;border-radius:16px;background:linear-gradient(180deg,#071120, #0a1426)}
  .system{fill:var(--system);stroke:#204b8f;stroke-width:2}
  .extbox{fill:#0e2038;stroke:#577aa9;stroke-width:1.5;rx:10;ry:10}
  .ext-label,.actor-label,.uc-label,.tag{fill:var(--ink);font-size:12px;letter-spacing:.2px}
  .actor{stroke:var(--ink);stroke-width:2;fill:none;opacity:.9}
  .uc{fill:var(--ucfill);stroke:var(--ucstroke);stroke-width:1.6}
  .assoc{fill:none;stroke:#b3c7ff;stroke-width:1.6;opacity:.85}
  .assoc.rider{stroke:var(--rider)}
  .assoc.driver{stroke:var(--driver)}
  .assoc.admin{stroke:var(--admin)}
  .incl{stroke:var(--include);stroke-width:1.6;stroke-dasharray:6 5}
  .extd{stroke:var(--extend);stroke-width:1.6;stroke-dasharray:6 5}
  .incl-label,.extd-label{font-size:11px;font-style:italic;fill:#dbeafe}
  .extlink{stroke:var(--ext);stroke-width:1.4;opacity:.9}
  .soft{opacity:.65}
  .caption{fill:var(--muted);font-size:12px}

  /* hover highlight */
  .assoc:hover,.incl:hover,.extd:hover,.extlink:hover{filter:drop-shadow(0 0 6px rgba(96,165,250,.7))}
  .uc:hover{stroke:#93c5fd}

  /* hidden via filter */
  .hidden{display:none}
</style>
</head>
<body>
<div class="wrap">
  <div class="panel">
    <h1>GoLady – Use Case Diagram</h1>
    <div class="legend">টগলগুলো ব্যবহার করলে নির্দিষ্ট Actor/Relation/External লাইনগুলো দেখানো/লুকানো যাবে—এতে বোঝা অনেক সহজ হয়।</div>
    <div class="filters">
      <label class="chip"><span class="dot r"></span><input type="checkbox" id="f-rider" checked> Rider</label>
      <label class="chip"><span class="dot d"></span><input type="checkbox" id="f-driver" checked> Driver</label>
      <label class="chip"><span class="dot a"></span><input type="checkbox" id="f-admin" checked> Admin</label>
      <label class="chip"><span class="dot i"></span><input type="checkbox" id="f-include" checked> «include»</label>
      <label class="chip"><span class="dot e"></span><input type="checkbox" id="f-extend" checked> «extend»</label>
      <label class="chip"><span class="dot x"></span><input type="checkbox" id="f-external" checked> External Links</label>
    </div>
  </div>

  <!-- Diagram -->
  <svg viewBox="0 0 1200 820" role="img" aria-label="GoLady Use Case Diagram">
    <!-- System boundary -->
    <rect x="240" y="90" width="720" height="640" class="system"/>
    <text x="600" y="85" class="caption">GoLady System</text>

    <!-- ===== Actors (Left) ===== -->
    <!-- Rider -->
    <g id="actor-rider">
      <circle cx="90" cy="170" r="18" class="actor"/>
      <line x1="90" y1="188" x2="90" y2="230" class="actor"/>
      <line x1="70" y1="202" x2="110" y2="202" class="actor"/>
      <line x1="90" y1="230" x2="72" y2="262" class="actor"/>
      <line x1="90" y1="230" x2="108" y2="262" class="actor"/>
      <text x="90" y="285" class="actor-label" text-anchor="middle">Rider (Woman)</text>
    </g>

    <!-- Driver -->
    <g id="actor-driver">
      <circle cx="90" cy="500" r="18" class="actor"/>
      <line x1="90" y1="518" x2="90" y2="560" class="actor"/>
      <line x1="70" y1="532" x2="110" y2="532" class="actor"/>
      <line x1="90" y1="560" x2="72" y2="592" class="actor"/>
      <line x1="90" y1="560" x2="108" y2="592" class="actor"/>
      <text x="90" y="615" class="actor-label" text-anchor="middle">Driver (Woman)</text>
    </g>

    <!-- ===== Actor (Right) ===== -->
    <g id="actor-admin">
      <circle cx="1110" cy="330" r="18" class="actor"/>
      <line x1="1110" y1="348" x2="1110" y2="390" class="actor"/>
      <line x1="1090" y1="362" x2="1130" y2="362" class="actor"/>
      <line x1="1110" y1="390" x2="1092" y2="422" class="actor"/>
      <line x1="1110" y1="390" x2="1128" y2="422" class="actor"/>
      <text x="1110" y="446" class="actor-label" text-anchor="middle">Admin</text>
    </g>

    <!-- ===== External Systems ===== -->
    <g id="ext-systems">
      <rect x="1010" y="90" width="160" height="44" class="extbox"/>
      <text x="1090" y="118" class="ext-label" text-anchor="middle">Social Auth</text>

      <rect x="1010" y="470" width="160" height="44" class="extbox"/>
      <text x="1090" y="498" class="ext-label" text-anchor="middle">SMS / Email</text>

      <rect x="1010" y="560" width="160" height="44" class="extbox"/>
      <text x="1090" y="588" class="ext-label" text-anchor="middle">Payment Gateway</text>

      <rect x="520" y="20" width="200" height="44" class="extbox"/>
      <text x="620" y="48" class="ext-label" text-anchor="middle">Maps / Geocoding</text>
    </g>

    <!-- ===== Use Cases (ellipses) ===== -->
    <!-- Row A -->
    <g class="ucg">
      <ellipse cx="350" cy="140" rx="112" ry="32" class="uc"/>
      <text x="350" y="144" class="uc-label" text-anchor="middle">Register / Login</text>

      <ellipse cx="560" cy="140" rx="120" ry="32" class="uc"/>
      <text x="560" y="144" class="uc-label" text-anchor="middle">Manage Profile</text>

      <ellipse cx="780" cy="140" rx="138" ry="32" class="uc"/>
      <text x="780" y="144" class="uc-label" text-anchor="middle">Verify Driver Documents</text>
    </g>

    <!-- Row B -->
    <g class="ucg">
      <ellipse cx="330" cy="250" rx="112" ry="32" class="uc"/>
      <text x="330" y="254" class="uc-label" text-anchor="middle">Request Ride</text>

      <ellipse cx="520" cy="250" rx="120" ry="32" class="uc"/>
      <text x="520" y="254" class="uc-label" text-anchor="middle">Get Fare Estimate</text>

      <ellipse cx="730" cy="250" rx="132" ry="32" class="uc"/>
      <text x="730" y="254" class="uc-label" text-anchor="middle">Match Rider & Driver</text>

      <ellipse cx="330" cy="310" rx="132" ry="30" class="uc"/>
      <text x="330" y="313" class="uc-label" text-anchor="middle">Women-Driver-Only</text>
      <text x="330" y="335" class="tag" text-anchor="middle">«include»</text>
    </g>

    <!-- Row C -->
    <g class="ucg">
      <ellipse cx="520" cy="350" rx="122" ry="32" class="uc"/>
      <text x="520" y="354" class="uc-label" text-anchor="middle">Start / End Trip</text>

      <ellipse cx="520" cy="430" rx="122" ry="32" class="uc"/>
      <text x="520" y="434" class="uc-label" text-anchor="middle">Live Trip Tracking</text>

      <ellipse cx="740" cy="350" rx="138" ry="32" class="uc"/>
      <text x="740" y="354" class="uc-label" text-anchor="middle">Accept / Reject Ride</text>

      <ellipse cx="740" cy="430" rx="158" ry="32" class="uc"/>
      <text x="740" y="434" class="uc-label" text-anchor="middle">Navigate to Pickup / Drop</text>

      <ellipse cx="900" cy="330" rx="118" ry="30" class="uc"/>
      <text x="900" y="334" class="uc-label" text-anchor="middle">Notifications</text>
    </g>

    <!-- Row D -->
    <g class="ucg">
      <ellipse cx="380" cy="520" rx="110" ry="32" class="uc"/>
      <text x="380" y="524" class="uc-label" text-anchor="middle">Payments</text>

      <ellipse cx="520" cy="520" rx="118" ry="32" class="uc"/>
      <text x="520" y="524" class="uc-label" text-anchor="middle">Trip History</text>

      <ellipse cx="620" cy="590" rx="118" ry="32" class="uc"/>
      <text x="620" y="594" class="uc-label" text-anchor="middle">Rate & Review</text>

      <ellipse cx="320" cy="430" rx="138" ry="32" class="uc"/>
      <text x="320" y="434" class="uc-label" text-anchor="middle">SOS / Incident Report</text>
    </g>

    <!-- Admin Row -->
    <g class="ucg">
      <ellipse cx="890" cy="430" rx="138" ry="32" class="uc"/>
      <text x="890" y="434" class="uc-label" text-anchor="middle">Analytics Dashboard</text>

      <ellipse cx="890" cy="520" rx="138" ry="32" class="uc"/>
      <text x="890" y="524" class="uc-label" text-anchor="middle">User Management</text>

      <ellipse cx="890" cy="590" rx="138" ry="32" class="uc"/>
      <text x="890" y="594" class="uc-label" text-anchor="middle">Dispute Resolution</text>
    </g>

    <!-- ===== Associations (curved where needed) ===== -->
    <!-- Rider associations -->
    <path d="M108,202 C180,170 250,150 300,145" class="assoc rider" data-actor="rider"/>         <!-- -> Register -->
    <path d="M108,202 C210,170 410,150 445,145" class="assoc rider" data-actor="rider"/>         <!-- -> Manage -->
    <path d="M108,202 C180,220 240,240 260,250" class="assoc rider" data-actor="rider"/>         <!-- -> Request -->
    <path d="M108,202 C240,220 390,236 440,244" class="assoc rider" data-actor="rider"/>         <!-- -> Fare -->
    <path d="M108,202 C250,260 420,315 450,332" class="assoc rider soft" data-actor="rider"/>    <!-- -> Start/End -->
    <path d="M108,202 C260,300 430,390 470,412" class="assoc rider soft" data-actor="rider"/>    <!-- -> Live -->
    <path d="M108,202 C180,340 270,410 250,430" class="assoc rider" data-actor="rider"/>         <!-- -> SOS -->
    <path d="M108,202 C200,480 300,520 325,520" class="assoc rider" data-actor="rider"/>         <!-- -> Payments -->
    <path d="M108,202 C260,500 470,520 460,520" class="assoc rider soft" data-actor="rider"/>    <!-- -> Trip History -->
    <path d="M108,202 C320,520 540,580 560,590" class="assoc rider soft" data-actor="rider"/>    <!-- -> Rate -->
    <path d="M108,202 C540,170 850,310 870,322" class="assoc rider soft" data-actor="rider"/>    <!-- -> Notifications -->

    <!-- Driver associations -->
    <path d="M108,532 C200,480 270,420 300,390" class="assoc driver soft" data-actor="driver"/>  <!-- -> Start/End -->
    <path d="M108,532 C240,520 420,520 460,520" class="assoc driver soft" data-actor="driver"/>  <!-- -> Trip History -->
    <path d="M108,532 C210,460 560,350 620,348" class="assoc driver" data-actor="driver"/>       <!-- -> Start/End (alt) -->
    <path d="M108,532 C250,540 600,350 650,348" class="assoc driver" data-actor="driver"/>       <!-- -> Accept/Reject -->
    <path d="M108,532 C300,580 600,430 640,428" class="assoc driver" data-actor="driver"/>       <!-- -> Navigate -->
    <path d="M108,532 C200,500 260,480 260,430" class="assoc driver soft" data-actor="driver"/>  <!-- -> SOS -->
    <path d="M108,532 C540,520 840,330 865,322" class="assoc driver soft" data-actor="driver"/>  <!-- -> Notifications -->
    <path d="M108,532 C200,420 260,170 300,145" class="assoc driver soft" data-actor="driver"/>  <!-- -> Register -->
    <path d="M108,532 C220,500 420,160 445,145" class="assoc driver soft" data-actor="driver"/>  <!-- -> Manage -->
    <path d="M108,532 C260,520 690,150 700,145" class="assoc driver soft" data-actor="driver"/>  <!-- -> Verify Docs -->

    <!-- Admin associations -->
    <path d="M1092,362 C1040,420 980,500 960,520" class="assoc admin" data-actor="admin"/>       <!-- -> User Mgmt -->
    <path d="M1092,362 C1040,540 980,580 960,590" class="assoc admin" data-actor="admin"/>       <!-- -> Dispute -->
    <path d="M1092,362 C1040,410 980,430 960,430" class="assoc admin" data-actor="admin"/>       <!-- -> Analytics -->
    <path d="M1092,362 C1000,260 880,170 840,155" class="assoc admin soft" data-actor="admin"/>  <!-- -> Verify Docs -->

    <!-- ===== Include / Extend ===== -->
    <!-- Request Ride includes -->
    <path d="M330,250 C360,250 470,250 460,250" class="incl" data-rel="include"/>
    <text x="400" y="240" class="incl-label">«include»</text>

    <path d="M330,250 C420,250 620,250 664,250" class="incl" data-rel="include"/>
    <text x="520" y="240" class="incl-label">«include»</text>

    <path d="M330,250 C330,270 330,288 330,294" class="incl" data-rel="include"/>
    <text x="343" y="282" class="incl-label">«include»</text>

    <!-- Start/End Trip includes Live + History -->
    <path d="M520,350 C520,370 520,390 520,406" class="incl" data-rel="include"/>
    <text x="532" y="385" class="incl-label">«include»</text>

    <path d="M520,350 C520,430 520,480 520,502" class="incl" data-rel="include"/>
    <text x="532" y="465" class="incl-label">«include»</text>

    <!-- Payment extends Trip History -->
    <path d="M440,520 C460,520 480,520 500,520" class="extd" data-rel="extend"/>
    <text x="470" y="512" class="extd-label">«extend»</text>

    <!-- SOS extends Notifications -->
    <path d="M388,430 C520,400 760,360 840,340" class="extd" data-rel="extend"/>
    <text x="620" y="360" class="extd-label">«extend»</text>

    <!-- Accept/Reject extends Notifications -->
    <path d="M798,350 C830,340 860,334 880,332" class="extd" data-rel="extend"/>
    <text x="840" y="324" class="extd-label">«extend»</text>

    <!-- ===== External system links ===== -->
    <path d="M462,140 C700,120 980,116 1010,112" class="extlink" data-ext="true"/>   <!-- Manage -> Social Auth -->
    <path d="M440,250 C520,180 560,90 600,64" class="extlink" data-ext="true"/>      <!-- Request -> Maps -->
    <path d="M600,250 C610,180 610,110 620,64" class="extlink" data-ext="true"/>     <!-- Fare -> Maps -->
    <path d="M740,430 C720,380 670,110 620,64" class="extlink soft" data-ext="true"/><!-- Navigate -> Maps -->
    <path d="M380,520 C720,540 980,572 1010,582" class="extlink" data-ext="true"/>   <!-- Payments -> Gateway -->
    <path d="M900,330 C980,380 1010,470 1010,490" class="extlink" data-ext="true"/>  <!-- Notifications -> SMS/Email -->

    <!-- Caption -->
    <text x="600" y="760" class="caption" text-anchor="middle">
      Tip: উপরের টগলগুলো ব্যবহার করে ভিউ ফিল্টার করুন—লাইন কমে গেলে ডায়াগ্রাম অনেক পরিষ্কার লাগে।
    </text>
  </svg>
</div>

<script>
  // Simple filter toggles
  const $ = (id)=>document.getElementById(id);
  function setVisibility(selector, on){
    document.querySelectorAll(selector).forEach(el=>{
      if(on){ el.classList.remove('hidden'); }
      else{ el.classList.add('hidden'); }
    });
  }
  function bind(){
    const fr = $('f-rider'), fd = $('f-driver'), fa = $('f-admin'),
          fi = $('f-include'), fe = $('f-extend'), fx = $('f-external');

    function apply(){
      setVisibility('.assoc.rider', fr.checked);
      setVisibility('.assoc.driver', fd.checked);
      setVisibility('.assoc.admin', fa.checked);
      setVisibility('.incl, .incl-label, .tag', fi.checked);
      setVisibility('.extd, .extd-label', fe.checked);
      setVisibility('.extlink', fx.checked);
    }
    [fr,fd,fa,fi,fe,fx].forEach(i=>i.addEventListener('change', apply));
    apply();
  }
  bind();
</script>
</body>
</html>
